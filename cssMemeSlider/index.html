<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../cssMemeSlider/assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>MemeSlider</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="slide" id="mem1" checked>
        <input type="radio" name="slide" id="mem2">
        <input type="radio" name="slide" id="mem3">
        <input type="radio" name="slide" id="mem4">
        <input type="radio" name="slide" id="mem5">
        <input type="radio" name="slide" id="mem6">
        <input type="radio" name="slide" id="mem7">
        <input type="radio" name="slide" id="mem8">
        <input type="radio" name="slide" id="mem9">

        <div class="slider">
            <img class="slide" src="../cssMemeSlider/assets/meme1.jpg" alt="img">
            <img class="slide" src="../cssMemeSlider/assets/meme2.jpg" alt="img">
            <img class="slide" src="../cssMemeSlider/assets/meme3.jpg" alt="img">
            <img class="slide" src="../cssMemeSlider/assets/meme4.jpg" alt="img">
            <img class="slide" src="../cssMemeSlider/assets/meme5.jpg" alt="img">
            <img class="slide" src="../cssMemeSlider/assets/meme6.jpg" alt="img">
            <img class="slide" src="../cssMemeSlider/assets/meme7.jpg" alt="img">
            <img class="slide" src="../cssMemeSlider/assets/meme8.jpg" alt="img">
            <img class="slide" src="../cssMemeSlider/assets/meme9.jpg" alt="img">
        </div>

        <div class="addition">
            <div class="controls">
                <label for="mem1" class="control_area"><span class="control c1"></span></label>
                <label for="mem2" class="control_area"><span class="control c2"></span></label>
                <label for="mem3" class="control_area"><span class="control c3"></span></label>
                <label for="mem4" class="control_area"><span class="control c4"></span></label>
                <label for="mem5" class="control_area"><span class="control c5"></span></label>
                <label for="mem6" class="control_area"><span class="control c6"></span></label>
                <label for="mem7" class="control_area"><span class="control c7"></span></label>
                <label for="mem8" class="control_area"><span class="control c8"></span></label>
                <label for="mem9" class="control_area"><span class="control c9"></span></label>
            </div>

            <div class="captions">
            <div class="caption cap1">А чё так можно было, что ли?!</div>
            <div class="caption cap2">Очки виртуальной реальности</div>
            <div class="caption cap3">Каким файлообменником ты пользуешься?</div>
            <div class="caption cap4">Так было с каждым</div>
            <div class="caption cap5">Ну теперь стало понятней</div>
            <div class="caption cap6">бам бам бам #$&%</div>
            <div class="caption cap7">ТБ никто не отменял</div>
            <div class="caption cap8"> Один из сложных выборов</div>
            <div class="caption cap9">откуда Coldplay взял за идею)</div>
            </div>
        </div>
    </div>
</body>
</html>
